{% extends 'hotui_base.html' %}

{% block hotui %}

<div id="hotui_app">
    <div id="hotui_bottom_strip">&copy; Rackspace {{ footer_year }}</div>
    <div id="hotui_topology">
    </div>
    <div id="hotui_overlay">
        <div id="hotui_nav" class="panel-heading">
            <ul class="nav nav-pills">
                <li class="active"><a href="#">Add Resource</a></li>
                <li class=""><a href="#">Parameters</a></li>
                <li class=""><a href="#">Outputs</a></li>
                <li class=""><a href="#">Template Options</a></li>
            </ul>
        </div>
        <div id="hotui_side_panel">
            <div class="background well"></div>
            <div id="hotui_side_panel_content">
                Loading resources... <img src='/static/img/loading.gif'>
            </div>
            <div class="close_button">x</div>
        </div>
        <div class="download_template">Download Template</div>
        <div class="load_from_url">Load From URL</div>
        <div class="get_json">Get Template</div>
    </div>
    <div id="hotui_beta_warning">
        <p>THIS IS EXPERIMENTAL BETA FUNCTIONALITY. NOT GUARANTEED TO WORK.</p>
    </div>
</div>

<script>
    var STACK_ENDPOINT = '{{ stack_endpoint|safe }}',
        STACK_REGION = '{{ region_value|safe }}',
        HOTUI_RESOURCE_NAMES = {{ resource_names|safe }};
</script>

{% endblock %}
